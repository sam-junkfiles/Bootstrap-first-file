<body>
  <div class="flex-container">
    <div class="card" style="width: 18rem;">
      <img src="./flower.jpg" class="card-img-top" alt="Sunflower Image">
      <div class="card-body">
        <h5 class="card-title">Fun Fact</h5>
        <p class="card-text">Sunflowers track the sun from east to west during the day, a behavior known as heliotropism. Young sunflowers will follow the sun's movement, turning their heads to face the sun as it moves across the sky, and then return to face east at night.</p>

      </div>
    </div>
    
  </div>
